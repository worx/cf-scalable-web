; PHP 8.3 FPM pool configuration
; Installed to /etc/php/8.3/fpm/pool.d/www.conf during AMI build
;

[www]
user = www-data
group = www-data

; Listen on all interfaces, port 9000
; NGINX connects via NLB to PHP-FPM instances
listen = 0.0.0.0:9000
listen.allowed_clients = any

; Process manager: dynamic scaling
pm = dynamic
pm.max_children = 10
pm.start_servers = 3
pm.min_spare_servers = 2
pm.max_spare_servers = 5
pm.max_requests = 500

; Status and ping for health checks
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Logging
php_admin_value[error_log] = /var/log/php8.3-fpm.log
php_admin_flag[log_errors] = on
slowlog = /var/log/php8.3-fpm-slow.log
request_slowlog_timeout = 5s

; Timeouts
request_terminate_timeout = 120s

; Environment variables (cleared for security, set explicitly)
clear_env = yes
