#
# NGINX base configuration for reverse proxy AMIs
# Pulled from S3 during Image Builder build
# Runtime config (upstreams, vhosts) loaded from /etc/nginx/shared/ via NFS
#

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
  worker_connections 1024;
  multi_accept on;
  use epoll;
}

http {
  # Basic settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;
  client_max_body_size 64m;

  # MIME types
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logging
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  '$request_time $upstream_response_time';
  access_log /var/log/nginx/access.log main;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript
             text/xml application/xml application/xml+rss text/javascript
             image/svg+xml;

  # Security headers (defaults, can be overridden per-vhost)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

  # Upstream PHP-FPM definitions (generated at boot by configure-nginx.sh)
  include /etc/nginx/conf.d/*.conf;

  # Shared vhost configs from NFS mount (managed centrally)
  include /etc/nginx/shared/sites-enabled/*.conf;
}
